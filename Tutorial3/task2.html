<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Report Table</title>

    <style>
        table, th, td{
            border: solid 1px black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Watch Stock Report</caption>
        <thead>
            <tr>
                <th colspan="2">ITEM</th>
                <th colspan="3">QUANTITY (UNIT)</th>
            </tr>
            <tr>
                <th>Code</th>
                <th>Description</th>
                <th>Location</th>
                <th>Amount</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">27899</td>
                <td rowspan="2">Voice Recorder Watch</td>
                <td>HK</td>
                <td>120</td>
                <td rowspan="2">160</td>
            </tr>
            <tr>
                <td>KLN</td>
                <td>40</td>
            </tr>

            <tr>
                <td rowspan="3">27900</td>
                <td rowspan="3">Water Resist Watch</td>
                <td>HK</td>
                <td>86</td>
                <td rowspan="3">207</td>
            </tr>
            <tr>
                <td>KLN</td>
                <td>90</td>
            </tr>
            <tr>
                <td>NT</td>
                <td>31</td>
            </tr>

            <tr>
                <td rowspan="3">27910</td>
                <td rowspan="3">Color Change Clock</td>
                <td>HK</td>
                <td>51</td>
                <td rowspan="3">195</td>
            </tr>
            <tr>
                <td>KLN</td>
                <td>45</td>
            </tr>
            <tr>
                <td>NT</td>
                <td>99</td>
            </tr>

            <tr>
                <td rowspan="2">30100</td>
                <td rowspan="2">Alarm Clock</td>
                <td>KLN</td>
                <td>120</td>
                <td rowspan="2">159</td>
            </tr>
            <tr>
                <td>NT</td>
                <td>55</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">GRAND TOTAL</td>
                <td>721</td>
            </tr>
        </tfoot>
        

    </table>
</body>
</html>
